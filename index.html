<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Formulario</title>
</head>

<body>
    <div class="container-sm my-5">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"> Payment form example</h3>
            </div>

            <div class="card-body">
                <form action="">
                    <div class="alert alert-danger" role="alert"> Some fields are missing</div>
                    <div class="row row-col">
                        <div class="col">
                            <label for="Card">Card #</label><br>
                            <input class="form-control" type="number" id="Card" name="Card" max="16" required
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col">
                            <label for="Cvc"> CVC #</label><br>
                            <input class="form-control" type="number" id="Cvc" name="Cvc" minlength="3" maxlength="4"
                                placeholder="0000" required>
                        </div>
                        <div class="col">
                            <label for="Amount">Amount</label><br>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" aria-label="Amount" placeholder="Amount"
                                    required>
                            </div>
                        </div>
                    </div>

                    <div class="row row-col">
                        <div class="col">
                            <label for="FirstName">First Name</label><br>
                            <input class="form-control" type="text" id="FirstName" name="FirstName" required>
                        </div>
                        <div class="col">
                            <label for="LastName"> Last Name</label><br>
                            <input class="form-control" type="text" id="LastName" name="LastName" required>
                        </div>
                        <div class="row row-col">
                            <div class="col">
                                <label for="City">City</label><br>
                                <input class="form-control" type="text" id="City" name="City" required>
                            </div>
                            <div class="col">
                                <label for="State"> State</label><br>
                                <select class="form-select" id="State">
                                    <option selected>State</option>
                                    <option value="Montevideo">Montevideo</option>
                                    <option value="Canelones">Canelones</option>
                                    <option value="San José">San José</option>
                                    <option value="Maldonado">Maldonado</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="PostalCode">Postal Code</label><br>
                                <input class="form-control" type="number" id="PostalCode" name="PostalCode"
                                    maxlength="5" required>
                            </div>
                            <div class="row ">
                                <div class=" col ">
                                    <label class="mt-2" for="Payment">We accept:</label>
                                    <div class="container mt-2 rounded text-bg-secondary form-control">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="selectCard"
                                                id="masterCard" value="masterCard">
                                            <label class="form-check-label" for="masterCard">
                                                <i class="fa-brands fa-cc-mastercard"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="selectCard" id="visaCard"
                                                value="visaCard">
                                            <label class="form-check-label" for="visaCard">
                                                <i class="fa-brands fa-cc-visa"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="selectCard" id="amexCard"
                                                value="amexCard">
                                            <label class="form-check-label" for="amexCard">
                                                <i class="fa-brands fa-cc-amex"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="selectCard"
                                                id="dinersClubCard" value="dinersClubCard">
                                            <label class="form-check-label" for="dinersClubCard">
                                                <i class="fa-brands fa-cc-diners-club"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="message">Message</label><br>
                                    <textarea class="form-control" id="message" name="message" rows="3"
                                        cols="50"></textarea>
                                    <span class="text-secondary">Add any notes here.</span>
                                </div>
                            </div>
                            <div class=" card-footer d-inline-flex justify-content-end">
                                <button type="button" class="btn btn-secondary btn-sm me-1">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm">Send</button>
                            </div>


                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>
    </div>
</body>

</html>
